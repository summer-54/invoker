[package]
name = "invoker"
version = "0.1.0"
edition = "2024"

[dependencies]
rand = { version = "*" }

reqwest = { version = "*", features = ["json"] }
log = { version = "*" }
env_logger = { version = "*" }

tokio = { version = "*", features = ["full"] }

ratchet_rs = { version = "*", features = ["deflate", "split"] }
bytes = { version = "*" }

futures = { version = "*" }

http = { version = "*" }
anyhow = { version = "*" }

serde = { version = "*", features = ["derive"] }
serde_yml = { version = "*" }

tokio-tar = { version = "*" }

uuid = { version = "*", features = ["v4"] }
envy = { version = "*" }
